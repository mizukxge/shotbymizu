<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shotbymizu — Photography Portfolio</title>

    <!-- Set theme class BEFORE React/Tailwind load -->
    <script>
      (() => {
        try {
          const stored = localStorage.getItem("theme");
          const prefersDark = window.matchMedia?.("(prefers-color-scheme: dark)")?.matches;
          const dark = stored ? stored === "dark" : !!prefersDark;

          const html = document.documentElement;
          html.classList.toggle("dark", dark);
          html.classList.toggle("light", !dark);
          html.style.colorScheme = dark ? "dark" : "light";
        } catch {}
      })();
    </script>
        <link
      rel="preload"
      as="image"
      href="/cdn-cgi/image/width=2000,quality=80,format=auto,fit=cover/hero.jpg"
      imagesrcset="/cdn-cgi/image/width=1200,quality=80,format=auto/hero.jpg 1200w,
                  /cdn-cgi/image/width=2000,quality=80,format=auto/hero.jpg 2000w"
      imagesizes="100vw"
    />

  </head>
  <!-- Added font styling here -->
  <body class="antialiased font-mono text-sm tracking-widest uppercase">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
